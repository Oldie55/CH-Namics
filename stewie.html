<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Stewie Griffin</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <link href="css/apps.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="mod-title">
        <h1 class="mod-title__main">Stewie Griffin</h1>
    </div>
    <div class="mod-stewie">
        <div class="mod-stewie__eyes">
            <div class="mod-stewie__eye mod-stewie__eye--left">
                <div class="mod-stewie__eye__brow mod-stewie__eye__brow--left"></div>
                <div class="mod-stewie__eye__white mod-stewie__eye__white--left"></div>
                <div class="mod-stewie__eye__pupil mod-stewie__eye__pupil--left"></div>
                <div class="mod-stewie__eye__lid   mod-stewie__eye__lid--left"></div>
            </div>
            <div class="mod-stewie__eye mod-stewie__eye--right">
                <div class="mod-stewie__eye__brow mod-stewie__eye__brow--right"></div>
                <div class="mod-stewie__eye__white mod-stewie__eye__white--right"></div>
                <div class="mod-stewie__eye__pupil mod-stewie__eye__pupil--right"></div>

        </div>
        <div class="mod-stewie__ears">

            <div class="mod-stewie__ear mod-stewie__ear--right-two"></div>
            <div class="mod-stewie__ear mod-stewie__ear--right-three"></div>
        </div>
        <div class="mod-stewie__hairs">
            <div class="mod-stewie__hair mod-stewie__hair--one"></div>
            <div class="mod-stewie__hair mod-stewie__hair--two"></div>
            <div class="mod-stewie__hair mod-stewie__hair--three"></div>
            <div class="mod-stewie__hair mod-stewie__hair--four"></div>
            <div class="mod-stewie__hair mod-stewie__hair--five"></div>
            <div class="mod-stewie__hair mod-stewie__hair--six"></div>
            <div class="mod-stewie__hair mod-stewie__hair--seven"></div>
            <div class="mod-stewie__hair mod-stewie__hair--eight"></div>
            <div class="mod-stewie__hair mod-stewie__hair--nine"></div>

            <div class="mod-stewie__hair mod-stewie__hair--zwei"></div>
            <div class="mod-stewie__hair mod-stewie__hair--drei"></div>

            <div class="mod-stewie__hair mod-stewie__hair--fuenf"></div>
            <div class="mod-stewie__hair mod-stewie__hair--sechs"></div>
            <div class="mod-stewie__hair mod-stewie__hair--sieben"></div>
            <div class="mod-stewie__hair mod-stewie__hair--acht"></div>
            <div class="mod-stewie__hair mod-stewie__hair--neun"></div>
        </div>
        <div class="mod-stewie__nose">
            <div class="mod-stewie__nose__item mod-stewie__nose__item--first"></div>
            <div class="mod-stewie__nose__item mod-stewie__nose__item--second"></div>
        </div>
        <div class="mod-stewie__mouth">
            <div class="mod-stewie__mouth__item mod-stewie__mouth__item--one"></div>
            <div class="mod-stewie__mouth__item mod-stewie__mouth__item--two"></div>
            <div class="mod-stewie__mouth__item mod-stewie__mouth__item--three"></div>

            <div class="mod-stewie__mouth__item mod-stewie__mouth__item--ten"></div>

        <div class="mod-stewie__images">
            <img class="mod-stewie__image mod-stewie__image--hat" src="pictures/stewie-hat.png">
        </div>
        <div class="mod-stewie__buttons">
            <button class="mod-stewie__button mod-stewie__button--hat">

        </div>
